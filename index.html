<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Angelo Pintilie">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Code for favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bubble Tea Order Site in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
	  <center>
    <h1>Bubble Tea Online Order Site</h1>
		<table>
			<tr align = "center">
				<td valign="top" align="right">
					<h3>This site allows the customer to formulate an order online rather than apearing in person:</h3>
					<form action="javascript:displayCost()">						
<!-- Code for drop-down menu -->		
						<label for="day">Toppings:</label>
						<select name="day" id="day">
						    <option value="">Add-ins</option>
						    <option value="Sunday">Brown sugar pearls</option>
						    <option value="Monday">Rainbow jelly</option>
						    <option value="Tuesday">Crystal pearls</option>
						    <option value="Wednesday">Regular boba</option>
						    <option value="Thursday">Plain(no Add-ins)</option>
						</select>
						<br><br>
       <!-- Code for drop-down menu -->		
						<label for="day">Size:</label>
						<select name="day" id="day">
						    <option value="">Sizes</option>
						    <option value="Sunday">Small</option>
						    <option value="Monday">Regular(medium)</option>
						    <option value="Tuesday">Large</option>
						</select>
						<br><br>
						<input type="submit" value="Display Cost">
					</form>
				</td>
        <!-- Code for image -->
				<td valign="top" align="center">
					<img src="./images/museum.jpg" alt="Boba" width="50%">
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			
		</div>
		  </center>
  </body>
</html>
